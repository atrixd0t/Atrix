<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .button-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 220px;
        }
        .button-label {
            font-size: 18px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        .toggle-button {
            position: relative;
            width: 140px;
            height: 45px;
            background-color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .toggle-button .slider {
            position: absolute;
            top: 7px;
            left: 7px;
            width: 32px;
            height: 32px;
            background-color: gray;
            border-radius: 50%;
            transition: left 0.3s ease, background 0.3s ease;
        }
        .toggle-button.active {
            background-color: #4caf50;
            color: white;
        }
        .toggle-button.active .slider {
            left: 100px; /* Adjusted to ensure visibility */
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Can't Have It All at Once</h1>
        <div class="button-container">
            <div class="button-wrapper">
                <span class="button-label">Peace</span>
                <button class="toggle-button" id="peace" onclick="toggleButton('peace')">
                    <div class="slider"></div>
                </button>
            </div>
            <div class="button-wrapper">
                <span class="button-label">Baddie</span>
                <button class="toggle-button" id="baddie" onclick="toggleButton('baddie')">
                    <div class="slider"></div>
                </button>
            </div>
            <div class="button-wrapper">
                <span class="button-label">Loyal</span>
                <button class="toggle-button" id="loyal" onclick="toggleButton('loyal')">
                    <div class="slider"></div>
                </button>
            </div>
            <div class="button-wrapper">
                <span class="button-label">Smart</span>
                <button class="toggle-button" id="smart" onclick="toggleButton('smart')">
                    <div class="slider"></div>
                </button>
            </div>
            <div class="button-wrapper">
                <span class="button-label">Dowry</span>
                <button class="toggle-button" id="dowry" onclick="toggleButton('dowry')">
                    <div class="slider"></div>
                </button>
            </div>
            <div class="button-wrapper">
                <span class="button-label">Pink</span>
                <button class="toggle-button" id="pink" onclick="toggleButton('pink')">
                    <div class="slider"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let activeButtons = [];
        
        function toggleButton(id) {
            const button = document.getElementById(id);
            
            if (activeButtons.includes(id)) {
                activeButtons = activeButtons.filter(btn => btn !== id);
                button.classList.remove('active');
            } else {
                if (activeButtons.length >= 4) {
                    const removedButton = activeButtons.shift();
                    document.getElementById(removedButton).classList.remove('active');
                }
                activeButtons.push(id);
                button.classList.add('active');
            }
        }
    </script>
</body>
</html>
